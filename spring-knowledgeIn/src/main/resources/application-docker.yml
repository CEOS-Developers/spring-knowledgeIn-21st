spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:mysql://mysql:3306/spring_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: password123
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug   # SQL 실행 쿼리 확인
    org.hibernate.type: trace  # 바인딩되는 파라미터 값까지 확인

